<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>IdeaBoard</title>
  <style>
    :root {
      --color-primary: #fff3e1;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    html,
    body,
    #app {
      background-color: #eee;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      user-select: none;
    }

    #wire-container {
      width: 100%;
      height: 100%;
    }

    #btn-save-state {
      display: none;
      position: absolute;
      right: 30px;
      bottom: 30px;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 9999px;
      outline: none;
      transition: transform 0.2s ease-in-out;
      background-color: var(--color-primary);
    }

    #btn-save-state:active {
      transform: scale(.9);
    }

    textarea {
      background-color: var(--color-primary);
      position: absolute;
      box-sizing: border-box;
      padding: 10px;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      border: none;
      outline: none;
      line-height: 1.6;
      resize: none;
    }

    .box {
      background-color: var(--color-primary);
      border: 2px solid #eacbab;
      border-radius: 5px;
      width: 250px;
      height: 150px;
      position: absolute;
    }

    .handle {
      width: 30px;
      height: 30px;
      position: absolute;
      left: -32px;
      margin: 0;
      fill: #707070;
      cursor: grab;
      transition: background 0.2s ease-in-out;
      border-radius: 5px;
    }

    .handle:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .handle>svg {
      width: 20px;
      height: 20px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="app">
    <svg id="wire-container" xmlns="http://www.w3.org/2000/svg"></svg>
    <button id="btn-save-state">Save State</button>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
